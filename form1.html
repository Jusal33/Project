<HTML>
	<HEAD><TITLE>Register the form</TITLE>
	<SCRIPT Language = "Javascript">


         function verify() {
			for (i=0; i<=9; i++) {
				if (document.forms[0].elements[i].value == "") 
				{	
					alert("Please fill in the " +document.forms[0].elements[i].name + " fields properly");
					document.forms[0].elements[i].focus( );
					return (false);
				}
				
				
			}	
		return(true);
	}
	
		function checkdate() {
			year=document.forms[0].elements[7].value;
			if (year>1983) {
				alert("Enter proper year (till 1983)");
				document.forms[0].elements[7].focus();
				return(false);
			}
			
			dtval=document.forms[0].elements[5].value;
			if ((dtval > 31) || (dtval < 1)) {
				alert("Enter proper date");
				document.forms[0].elements[5].focus();
				return(false);
			}
                        monval=document.forms[0].elements[6].value;
			if (isNaN(monval) != true) {
				if ((monval > 12) || (monval < 1)) {
					alert("Enter proper month");
					document.forms[0].elements[6].focus();
					return(false);
				}
			} 
			else {
				alert("Enter the month number");
				document.forms[0].elements[6].focus();
				return(false);
			}
			return (true);
		}
	
		function checklen() {
			for (i=0; i<=1; i++) {
			val=document.forms[0].elements[i].value;
			len=val.length;
			if (len > 30) {
				alert ("Value exceeds 30 characters");
				document.forms[0].elements[i].value="";
				document.forms[0].elements[i].focus();
			} 
		}
	}
	
		function abort(form) {
			history.back();
		}
	
		function set(form) {
			document.forms[0].elements[0].focus();
		}
